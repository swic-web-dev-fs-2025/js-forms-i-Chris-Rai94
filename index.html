<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body class="bg-blue-300">
    <form
      class="max-w-md grid grid-cols-1 grid-rows-2 justify-evenly text-right gap-4 rounded border p-3 bg-gray-200 m-auto mt-10"
    >
      <label class="block text-md font-bold underline">
        Username:
        <input class="rounded border justify-end" name="username" required />
      </label>
      <label class="block text-md font-bold underline">
        Email:
        <input
          class="rounded border justify-end"
          type="email"
          name="email"
          required
        />
      </label>
      <label class="block text-md font-bold underline">
        Password:
        <input
          class="rounded border justify-end"
          type="password"
          name="password"
          required
        />
      </label>
      <label class="block text-md font-bold underline">
        Confirm Password:
        <input
          class="rounded border justify-end"
          type="password"
          name="confirmPassword"
          required
        />
      </label>
      <button
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-700 disabled:bg-gray-600 disabled:hover:bg-gray-600"
        type="submit"
      >
        Submit
      </button>
      <output className="text-red-500 italic"></output>
    </form>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
