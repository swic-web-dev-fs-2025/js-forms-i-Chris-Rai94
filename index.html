<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form
      class="max-w-md grid grid-cols-1 grid-rows-2 justify-evenly text-right gap-4 rounded border p-3"
    >
      <label class="block text-md font-bold underline">
        Username:
        <input class="rounded border justify-end" name="username" required />
      </label>
      <label class="block text-md font-bold underline">
        Email:
        <input
          class="rounded border justify-end"
          type="email"
          name="email"
          required
        />
      </label>
      <label class="block text-md font-bold underline">
        Password:
        <input
          class="rounded border justify-end"
          type="password"
          name="password"
          required
        />
      </label>
      <label class="block text-md font-bold underline">
        Confirm Password:
        <input
          class="rounded border justify-end"
          type="password"
          name="confirmPassword"
          required
        />
      </label>
    </form>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
